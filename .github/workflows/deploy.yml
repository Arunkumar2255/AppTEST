name: GCP Login, Image Building, Push To GCR, Deploy In GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Configure kubectl and Helm
    - name: Configure kubectl and Helm
      run: |
        # Decode the base64-encoded KUBE secret and save it to the kube config location
        echo "${{ secrets.KUBE }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config  # Ensure kubectl and helm use this path

    # Step 3: Test kubectl access
    - name: Test kubectl access
      run: |
        export KUBECONFIG=$HOME/.kube/config
        kubectl get pods --all-namespaces

    # Step 4: Authenticate Docker to Artifact Registry
    - name: Authenticate Docker to Artifact Registry
      run: gcloud auth configure-docker asia-east1-docker.pkg.dev

    # Step 5: Build Docker Image
    - name: Build Docker Image
      id: build
      run: |
        IMAGE_NAME=asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/my-app
        docker build -t $IMAGE_NAME ./AppRes
        echo "image=$IMAGE_NAME" >> $GITHUB_ENV

    # Step 6: Push Docker Image to Artifact Registry
    - name: Push Docker Image to Artifact Registry
      run: |
        docker push ${{ env.image }}

    # Step 7: Deploy Using Helm
    - name: Deploy to GKE
      run: |
        helm upgrade --install my-app ./helm/chart \
          --namespace default \
          --set image.repository=${{ env.image }} \
          --set image.tag=latest
