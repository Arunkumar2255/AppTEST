name: Build, Push, and Deploy to GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Build the Docker Image
  build:
    name: Build Docker Image
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Authenticate Docker to Artifact Registry
      run: gcloud auth configure-docker asia-east1-docker.pkg.dev

    - name: Build Docker Image
      id: build
      run: |
        IMAGE_NAME=asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/my-app
        docker build -t $IMAGE_NAME ./AppRes
        echo "image=$IMAGE_NAME" >> $GITHUB_ENV
    outputs:
      image: ${{ steps.build.outputs.image }}

  # Step 2: Push the Docker Image
  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Authenticate Docker to Artifact Registry
      run: gcloud auth configure-docker asia-east1-docker.pkg.dev

    - name: Push Docker Image to Artifact Registry
      run: |
        docker push ${{ needs.build.outputs.image }}

  # Step 3: Deploy to GKE
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: push
    steps:
    - name: Configure kubectl and Helm
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config

    - name: Test kubectl access
      run: |
        kubectl get pods --all-namespaces

    - name: Deploy Using Helm
      run: |
        helm upgrade --install my-app ./helm/chart \
          --namespace default \
          --set image.repository=${{ needs.build.outputs.image }} \
          --set image.tag=latest
